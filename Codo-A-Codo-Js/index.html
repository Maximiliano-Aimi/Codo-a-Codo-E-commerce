    <section>
      <form action="https://formsubmit.co/your@email.com" method="post" class="seccion__formulario">
        <h2 class="formulario__titulo">Consulta de ventas</h2>
        <div class="formulario__flex-contenedor">
          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>1. </span>
              <label for="nombre-completo" class="formulario__label">
                Nombre completo*
              </label>
            </div>
            <div class="contenedor__input">
              <input
                type="text"
                name="nombre-completo"
                id="nombre-completo"
                class="formulario__input"
              />
            </div>
            <div class="errores error-nombre"></div>
          </div>

          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>2. </span
              ><label for="pregunta-1" class="formulario__label">
                ¿Cuál de nuestros productos le interesaría?
              </label>
            </div>
            <div class="contenedor__input">
              <input
                type="text"
                name="pregunta-1"
                id="pregunta-1"
                class="formulario__input"
              />
            </div>
          </div>

          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>3. </span>
              <label for="pregunta-2" class="formulario__label">
                Cuéntenos más sobre lo que le gustaría para que podamos
                encontrar el producto perfecto para sus necesidades
              </label>
            </div>
            <div class="contenedor__input">
              <input
                type="text"
                name="pregunta-2"
                id="pregunta-2"
                class="formulario__input"
              />
            </div>
          </div>

          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>4. </span
              ><label for="telefono" class="formulario__label">
                Número de teléfono*
              </label>
            </div>
            <div class="contenedor__input">
              <input
                type="tel"
                name="telefono"
                id="telefono"
                class="formulario__input"
              />
            </div>
            <div class="errores error-telefono"></div>
          </div>

          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>5. </span
              ><label for="fecha-disponible" class="formulario__label">
                Fecha disponible para una llamada
              </label>
            </div>
            <div class="contenedor__input">
              <input
                type="date"
                name="fecha-disponible"
                id="fecha-disponible"
                class="formulario__input"
              />
            </div>
          </div>

          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>6. </span
              ><label class="formulario__label">
                Horario disponible para una llamada
              </label>
            </div>
            <div class="contenedor__input">
              <div class="horarios">
                <input type="radio" name="rdo" id="turno-mañana" />
                <label for="turno-mañana">Mañana</label>
              </div>
              <div class="horarios">
                <input type="radio" name="rdo" id="turno-tarde" />
                <label for="turno-tarde">Tarde</label>
              </div>
              <div class="horarios">
                <input type="radio" name="rdo" id="turno-indeferente" />
                <label for="turno-indeferente">Indeferente</label>
              </div>
            </div>
          </div>

          <div class="contenedor__label-input">
            <div class="contenedor__label">
              <span>7.</span
              ><label for="email" class="formulario__label">
                Dirección de correo electrónico*
              </label>
            </div>
            <div class="contenedor__input">
              <input type="text" id="email" class="formulario__input" />
            </div>
            <div class="errores error-email"></div>
          </div>

          <div class="boton">
            <button type="submit" class="form__boton">Enviar</button>
          </div>
        </div>
      </form>
    </section>

    <section class="section__map">
      <div class="contenedor__map">
        <div class="map__items map__items-1">
          <p class="direccion__parrafo">
            <box-icon name="time" type="solid" color="#ffffff"></box-icon>
            <b>Horarios:</b> lunes a viernes de 9 a 21
          </p>
          <p class="direccion__parrafo">
            <box-icon name="map" type="solid" color="#ffffff"></box-icon>
            <b>Calle:</b> 787 Almte. Guillermo Brown Morón
          </p>
          <p class="direccion__parrafo">
            <box-icon name="bus" type="solid" color="#ffffff"></box-icon>
            <b>Lineas de colectivos:</b> 441, 634, 236, 163, 303, 390, 464
          </p>
        </div>

        <div class="map__items map__items-2">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d205.13535414104197!2d-58.61948879919729!3d-34.65051887827959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1715204700569!5m2!1ses!2sar"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
